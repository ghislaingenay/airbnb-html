<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
  <title>Profile</title>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand"><img src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px"></a>
      <form class="d-flex ps-5" role="search">
        <button class="btn btn-outline-secondary" type="submit">Ghislain Genay</button>
        <button class="btn btn-outline-secondary ms-2" type="submit">Logout</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-4 me-5">
        <h2 class="pb-2">Profile</h2>
        <form action="" class="border-top pt-2 pt">
          <h5 class="my-0 fs-6">Name</h5>
          <input type="text" class="form-control">
          <h5 class="mb-0 mt-2 fs-6">Email</h5>
          <input type="email" class="form-control" placeholder="name@example.com">
          <h5 class="mb- mt-2 fs-6">Profile picture</h5>
          <img class="rounded-circle d-block mb-2" src="https://randomuser.me/api/portraits/men/11.jpg" width="50px"
            alt="">
          <input type="text" class="form-control" placeholder="namedvdvdvd dv ">
          <button type="button" class="btn btn-success mt-2">Save changes</button>
        </form>
      </div>
      <div class="col-7 me-5">
        <h2 class="pb-2">My listings</h2>
        <form action="" class="border-top pt-2">
          <button type="button" class="btn btn-success mt-2">List a house</button>





        </form>





      </div>
    </div>
  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
