<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
  <title>Profile</title>
</head>

<body>
  <!-- Nav -->
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand"><img src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px"></a>
      <form class="d-flex ps-5" role="search">
        <button class="btn btn-outline-secondary" type="submit">Ghislain Genay</button>
        <button class="btn btn-outline-secondary ms-2" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-4">
        <h2>Profile</h2>
        <form action="">
          <label for="exampleFormControlInput1 label-text" class="form-label">Name</label>
          <input type="email" class="form-control">
          <label for="exampleFormControlInput1 label-text" class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="name@example.com">
          <label for="exampleFormControlInput1 label-text" class="form-label">Profile picture</label>
          <!-- <img src="" alt=""> -->
          <input type="text" class="form-control">
          <button type="button" class="btn btn-success">Save changes</button>
        </form>
      </div>
      <div class="col-8">
        <h2>My listings</h2>
        <button type="button" class="btn btn-success">List a home</button>
        <div>
          <label for="exampleFormControlInput1 label-text" class="form-label">You don't have any houses listed</label>
        </div>
       


      </div>
    </div>
  </div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
