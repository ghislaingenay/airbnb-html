<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Error</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar border-bottom">
        <div class="container">
          <a class="navbar-brand"><img src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px"></a>
          <form class="d-flex ps-5" role="search">
            <button class="btn btn-outline-secondary" type="button">
              <img class="img-fluid rounded-circle" src="https://randomuser.me/api/portraits/men/11.jpg" width="20px"
                alt="profile picture"> Ghislain Genay
            </button>
            <button class="btn btn-outline-secondary ms-2" type="submit">Logout</button>
          </form>
        </div>
      </nav>

    <!-- Form -->
    <div class="container">
        <h1 class="pt-3 pb-3">Edit a house</h1>
        <form>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Short Title</h6>
                <input type="text" class="form-control" placeholder="Luxury Villa in Chaweng">
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Description</h6>
                <textarea class="form-control" rows="3" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime mollitia,
                molestiae quas vel sint commodi repudiandae consequuntur voluptatum laborum
                numquam blanditiis harum quisquam eius sed odit fugiat iusto fuga praesentium
                optio, eaque rerum! Provident similique accusantium nemo autem. Veritatis
                obcaecati tenetur iure eius earum ut molestias architecto voluptate aliquam
                nihil, eveniet aliquid culpa officia aut! Impedit sit sunt quaerat, odit,
                tenetur error, harum nesciunt ipsum debitis quas aliquid."></textarea>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Number of rooms</h6>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Any rooms</option>
                    <option value="1">1 room</option>
                    <option value="2">2 rooms</option>
                    <option value="3">3 rooms</option>
                    <option value="4">4 rooms</option>
                    <option value="5">5 rooms</option>
                  </select>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Location</h6>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Any locations</option>
                    <option value="1">Koh Phangan</option>
                    <option value="2">Koh Samui</option>
                    <option value="3">Bali</option>
                  </select>
            </div>

            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Price (per night)</h6>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" placeholder="350" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Add photos (up to 9)</h6>
                <div class="container">
                    <div class="row row-cols-12">
                        <input type="text" class="form-control mb-2" placeholder="http://dvqsvqdvr">
                        <input type="text" class="form-control mb-2" placeholder="http:// jkhevkhkvqhev">
                        <input type="text" class="form-control mb-2" placeholder="http://jvlhojeghav">
                        <input type="text" class="form-control mb-2" placeholder="http://jhlvhqjvhe">
                        <input type="text" class="form-control mb-2" placeholder="http://xnjlvhqjvq">
                        <input type="text" class="form-control mb-2" placeholder="http://nlvbzbjn">
                        <input type="text" class="form-control mb-2" placeholder="http://vjqefhizdg">
                        <input type="text" class="form-control mb-2" placeholder="http://cvuihsijhzg">
                        <input type="text" class="form-control mb-2" placeholder="http://jkvhsijvhz">

                    </div>

                </div>
            </div>
            <button type="button" class="btn btn-success d-block">Save Changes</button>
            <button type="button" class="btn btn-danger d-block mt-2">Delete House</button>
    </div>


    </form>
    </div>





    </form>


    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

</script>

</html>
