<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css">
  <title>Login</title>
</head>

<body class>
  <div class="login"></div>
  <div class=" position-absolute top-50 start-50 translate-middle">
    <form action="" width="50%">
      <div class="card p-4 text-start" style="width: 30rem;">
        <img class="mx-auto mb-4" src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px">
        <div class="card-body">
          <h6 class="mb-1">Email address</h6>
          <input type="email" class="form-control mb-2" placeholder="name@example.com">
          <h6 class="mb-1">Password</h6>
          <input type="password" class="form-control mb-2">
          <button type="button" class="btn btn-success mt-3">Login</button>
          <h6 class="signup mt-3">New to Airbnb <a href="">Signup</a></h6>
        </div>
      </div>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

</html>
