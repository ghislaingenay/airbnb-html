<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
  </head>

  <body class="login">
      <div class="container">
        <div class="row">
          <form action="">
          <div class="col-12">
            <img src="./images/logo-airbnb.png" alt="Airbnb logo">
          </div>
          <div class="col-12">
            <label for="exampleFormControlInput1 label-text" class="form-label">Email adress</label>
                <input type="email" class="form-control" placeholder="name@example.com">
          </div>
          <div class="col-12">
            <label for="exampleFormControlInput1 label-text" class="form-label">Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-success">Login</button>
          </div>
          <h5 class="signup">New to Airbnb <a href="">Signup</a></h5>
          </form>
        </div>
      </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
