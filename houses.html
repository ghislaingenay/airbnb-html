<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./styles.css">
    <title>Houses</title>
  </head>
  <body>

    <!-- Nav -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px"/>
        </a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-secondary" type="submit">Ghislain Genay</button>
            <button class="btn btn-outline-secondary ms-2" type="submit">Logout</button>
          </form>
        </div>
    </nav>

    <!-- Filter -->
    <div class="filter text-bg-light">
      <div class="container py-2">
        <div class="row">
          <!-- Filter - location -->
          <div class="col col-lg-2 col-md-4 col-sm-12" >
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Any locations</option>
                <option value="1">Koh Phangan</option>
                <option value="2">Koh Samui</option>
                <option value="3">Bali</option>
              </select>
            </div>
          </div>

          <!-- Filter - Number of rooms -->
          <div class="col col-lg-2 col-md-4 col-sm-12" >
            <div class="input-group">
              <span class="input-group-text"><i class="fa-solid fa-house"></i></span>
              <select class="form-select" aria-label="Default select example">
                <option selected>Any rooms</option>
                <option value="1">1 room</option>
                <option value="2">2 rooms</option>
                <option value="3">3 rooms</option>
                <option value="4">4 rooms</option>
                <option value="5">5 rooms</option>
              </select>
            </div>
          </div>

          <!-- Filter - price -->
        <div class="col col-lg-2 col-md-4 col-sm-12">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
            <input type="number" class="form-control" placeholder="max price" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        </div>

        <!-- Filter - sort  by price -->
        <div class="col col-lg-2 col-md-4 col-sm-12">
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-arrow-up-wide-short"></i></span>
            <select class="form-select" aria-label="Default select example">
              <option selected>Price (low to high)</option>
              <option value="1">Price (low to high)</option>
              <option value="2">Price (high to low)</option>

            </select>
          </div>
        </div>

        <!-- Filter - search input -->
        <div class="col col-lg-2 col-md-4 col-sm-12">
          <input type="text" class="form-control" placeholder="House name...">
        </div>

        <!-- Filter - Search button -->
        <div class="col col-lg-2 col-md-4 col-sm-12">
          <button type="button" class="btn btn-success">Search</button>
        </div>
      </div>
      </div>
    </div>




  </body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</html>
