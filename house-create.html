<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/3e257d9dff.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css">
    <title>Error</title>
</head>

<body>
    <!-- Nav -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand"><img src="./images/logo-airbnb.png" alt="Airbnb logo" width="100px"></a>
            <form class="d-flex ps-5" role="search">
                <button class="btn btn-outline-secondary" type="submit">Ghislain Genay</button>
                <button class="btn btn-outline-secondary ms-2" type="submit">Logout</button>
            </form>
        </div>
    </nav>

    <!-- Form -->
    <div class="container">
        <h1 class="pt-3 pb-3">List a house</h1>
        <form>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Short Title</h6>
                <input type="text" class="form-control">
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Description</h6>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Number of rooms</h6>
                <input type="number" class="form-control">
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Location</h6>
                <input type="number" class="form-control">
            </div>

            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Price (per night)</h6>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                    <input type="number" class="form-control" placeholder="max price" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="mb-3">
                <h6 class="font-weight-bold mb-1 mt-0">Add photos (up to 9)</h6>
                <div class="container">
                    <div class="row row-cols-12">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">
                        <input type="text" class="form-control mb-2" placeholder="http://">

                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success">Submit</button>
        </form>
    </div>





    </form>


    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
</script>

</html>
